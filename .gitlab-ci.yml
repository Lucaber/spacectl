stages:
  - test
  - compile

go-compile:test:
  image: golang:1.8.3
  stage: test
  before_script:
    - mkdir -p $GOPATH/src/github.com/mittwald
    - ln -nfs $PWD $GOPATH/src/github.com/mittwald/spacectl
    - cd $GOPATH/src/github.com/mittwald/spacectl
  script:
    - go build

.compile-template: &compile_template
  image: golang:1.8.3
  stage: compile
  before_script:
    - mkdir -p $GOPATH/src/github.com/mittwald
    - ln -nfs $PWD $GOPATH/src/github.com/mittwald/spacectl
    - cd $GOPATH/src/github.com/mittwald/spacectl
  script:
    - CGO_ENABLED=0 go build -o spacectl-${GOOS}-${GOARCH}-${CI_BUILD_TAG} -ldflags "-s" -a -installsuffix cgo
  artifacts:
    paths:
      - ./spacectl-${GOOS}-${GOARCH}-${CI_BUILD_TAG}
  only:
    - tags

go-compile:linux-amd64:
  <<: *compile_template
  variables:
    GOOS: linux
    GOARCH: amd64

go-compile:darwin:
  <<: *compile_template
  variables:
    GOOS: darwin
    GOARCH: amd64

go-compile:windows-amd64:
  <<: *compile_template
  variables:
    GOOS: windows
    GOARCH: amd64
